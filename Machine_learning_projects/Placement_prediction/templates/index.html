<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        form {
            width: 65%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<form action="/predict" method="post">

    <h2>Student Placement Prediction</h2>

    <label>Gender</label>
    <select name="gender" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>

    <label>SSC Percentage</label>
    <input type="number" step="0.01" name="ssc_p" required>

    <label>SSC Board</label>
    <select name="ssc_b" required>
        <option value="Central">Central</option>
        <option value="Others">Others</option>
    </select>

    <label>HSC Percentage</label>
    <input type="number" step="0.01" name="hsc_p" required>

    <label>HSC Board</label>
    <select name="hsc_b" required>
        <option value="Central">Central</option>
        <option value="Others">Others</option>
    </select>

    <label>HSC Stream</label>
    <select name="hsc_s" required>
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
    </select>

    <label>Degree Percentage</label>
    <input type="number" step="0.01" name="degree_p" required>

    <label>Degree Type</label>
    <select name="degree_t" required>
        <option value="Sci&Tech">Science & Technology</option>
        <option value="Comm&Mgmt">Commerce & Management</option>
        <option value="Others">Others</option>
    </select>

    <label>Work Experience</label>
    <select name="workex" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label>E-test Percentage</label>
    <input type="number" step="0.01" name="etest_p" required>

    <label>Specialisation</label>
    <select name="specialisation" required>
        <option value="Mkt&Fin">Marketing & Finance</option>
        <option value="Mkt&HR">Marketing & HR</option>
    </select>

    <label>MBA Percentage</label>
    <input type="number" step="0.01" name="mba_p" required>

    <button type="submit">Predict Placement</button>

    {% if prediction_text %}
        <h3 style="text-align:center; margin-top:20px; color:green;">
            {{ prediction_text }}
        </h3>
    {% endif %}

</form>

</body>
</html>
